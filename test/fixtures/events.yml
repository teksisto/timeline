# Trygve Mikkjel Heyerdahl Reenskaug (born 21 June 1930) is a Norwegian
# computer scientist and professor emeritus of the University of
# Oslo. He formulated the model-view-controller (MVC) pattern for
# graphical user interface (GUI) software design in 1979 while visiting
# the Xerox Palo Alto Research Center (PARC).